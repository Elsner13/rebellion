<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0b0f;
            --panel: #12121a;
            --accent: #ff2b3d;
            --text: #f2f2f2;
            --muted: #a8a8b3;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Press Start 2P', monospace;
            background: var(--bg);
            color: var(--text);
            letter-spacing: 0.03em;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            position: relative;
            overflow-x: hidden;
        }

        /* Subtle scanline + grid for retro vibe */
        body::before,
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
        }

        body::before {
            background:
                linear-gradient(rgba(255, 43, 61, 0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.04) 1px, transparent 1px);
            background-size: 22px 22px, 22px 22px;
            mix-blend-mode: screen;
        }

        body::after {
            background: repeating-linear-gradient(
                transparent 0,
                transparent 2px,
                rgba(0, 0, 0, 0.18) 2px,
                rgba(0, 0, 0, 0.18) 4px
            );
            mix-blend-mode: multiply;
        }

        header {
            position: sticky;
            top: 0;
            background: rgba(11, 11, 15, 0.85);
            backdrop-filter: blur(6px);
            border-bottom: 3px solid var(--accent);
            padding: 28px clamp(16px, 4vw, 48px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.45);
            z-index: 2;
        }

        h1 {
            margin: 0 0 14px;
            font-size: clamp(20px, 4vw, 32px);
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--accent);
            text-shadow:
                2px 2px 0 #000,
                -2px -2px 0 #000,
                0 0 12px rgba(255, 43, 61, 0.6);
        }

        nav {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        nav a {
            color: var(--text);
            text-decoration: none;
            padding: 10px 14px;
            border: 2px solid var(--accent);
            background: var(--panel);
            box-shadow: 0 6px 0 #000, 0 0 16px rgba(255, 43, 61, 0.35);
            transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease;
        }

        nav a:hover {
            transform: translateY(-2px);
            background: var(--accent);
            color: #0b0b0f;
            box-shadow: 0 10px 0 #000, 0 0 20px rgba(255, 43, 61, 0.6);
        }

        main {
            width: min(1080px, 92vw);
            margin: 36px auto 48px;
            display: grid;
            gap: 28px;
            z-index: 1;
        }

        section {
            position: relative;
            background: var(--panel);
            border: 3px solid var(--accent);
            padding: 26px;
            box-shadow:
                0 12px 0 #000,
                0 0 30px rgba(255, 43, 61, 0.35);
            isolation: isolate;
        }

        section::before {
            content: "";
            position: absolute;
            inset: -3px;
            border: 3px solid rgba(255, 43, 61, 0.35);
            filter: blur(10px);
            z-index: -1;
        }

        h2 {
            margin: 0 0 16px;
            font-size: clamp(16px, 3vw, 22px);
            color: var(--text);
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        p, li {
            color: var(--muted);
            line-height: 1.6;
            font-size: 13px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            gap: 10px;
        }

        ul li {
            padding: 10px 12px;
            background: #0d0d14;
            border: 2px solid #1f1f2b;
            position: relative;
        }

        ul li::after {
            content: "";
            position: absolute;
            inset: 4px;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            pointer-events: none;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 24px 12px 36px;
            color: var(--muted);
            font-size: 12px;
            letter-spacing: 0.06em;
        }

        a:focus-visible {
            outline: 3px solid var(--accent);
            outline-offset: 4px;
        }

        ::selection {
            background: var(--accent);
            color: #0b0b0f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>This is my first website. I built it myself.</p>
        </section>

        <section id="projects">
            <h2>My Projects</h2>
            <ul>
                <li>Project 1</li>
                <li>Project 2</li>
                <li>Project 3</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
