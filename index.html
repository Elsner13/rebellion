<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #050507;
            --bg-elevated: #101015;
            --bg-soft: #14141c;
            --accent: #b10f2e;
            --accent-soft: #e01f3d;
            --text: #f5f5f7;
            --muted: #a6a6b0;
            --border-subtle: rgba(255, 255, 255, 0.06);
            --shadow-soft: 0 22px 60px rgba(0, 0, 0, 0.85);
            --radius-lg: 20px;
            --radius-pill: 999px;
            --transition-fast: 160ms ease-out;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background:
                radial-gradient(circle at top left, #1a1a22 0, transparent 55%),
                radial-gradient(circle at bottom right, #160108 0, transparent 55%),
                var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: stretch;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: linear-gradient(
                    120deg,
                    rgba(177, 15, 46, 0.18),
                    transparent 35%,
                    transparent 65%,
                    rgba(255, 255, 255, 0.12)
                );
            mix-blend-mode: soft-light;
            pointer-events: none;
            opacity: 0.9;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 10;
            padding: 24px clamp(18px, 5vw, 80px);
            backdrop-filter: blur(22px);
            background: linear-gradient(
                    to bottom,
                    rgba(5, 5, 7, 0.96),
                    rgba(5, 5, 7, 0.90),
                    rgba(5, 5, 7, 0.80)
                );
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        header .inner {
            max-width: 1120px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 32px;
        }

        h1 {
            margin: 0;
            font-family: 'Playfair Display', 'Times New Roman', serif;
            font-weight: 600;
            font-size: clamp(24px, 4vw, 32px);
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--text);
        }

        h1 span {
            display: block;
            font-size: 12px;
            letter-spacing: 0.32em;
            text-transform: uppercase;
            color: var(--muted);
            margin-top: 4px;
        }

        nav {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        nav a {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 9px 18px;
            border-radius: var(--radius-pill);
            border: 1px solid rgba(255, 255, 255, 0.12);
            color: var(--text);
            text-decoration: none;
            font-size: 12px;
            letter-spacing: 0.14em;
            text-transform: uppercase;
            background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.12), transparent 55%),
                        rgba(10, 10, 14, 0.94);
            box-shadow: 0 14px 35px rgba(0, 0, 0, 0.65);
            overflow: hidden;
            transition:
                background var(--transition-fast),
                color var(--transition-fast),
                transform var(--transition-fast),
                box-shadow var(--transition-fast),
                border-color var(--transition-fast);
        }

        nav a::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, var(--accent), var(--accent-soft));
            opacity: 0;
            transition: opacity var(--transition-fast);
            z-index: -1;
        }

        nav a:hover {
            color: #ffffff;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.85);
        }

        nav a:hover::before {
            opacity: 1;
        }

        main {
            width: min(1120px, 92vw);
            margin: 40px auto 56px;
            display: grid;
            gap: 28px;
            z-index: 1;
        }

        section {
            position: relative;
            background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.04), transparent 50%),
                        linear-gradient(to bottom right, var(--bg-soft), var(--bg-elevated));
            border-radius: var(--radius-lg);
            padding: 32px 28px;
            border: 1px solid var(--border-subtle);
            box-shadow: var(--shadow-soft);
            overflow: hidden;
        }

        section::before {
            content: "";
            position: absolute;
            inset: -40%;
            background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.04), transparent 55%);
            opacity: 0.9;
            pointer-events: none;
        }

        section::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            border: 1px solid rgba(255, 255, 255, 0.06);
            mix-blend-mode: soft-light;
            pointer-events: none;
        }

        h2 {
            margin: 0 0 12px;
            font-family: 'Playfair Display', 'Times New Roman', serif;
            font-weight: 600;
            font-size: clamp(20px, 3vw, 26px);
            letter-spacing: 0.14em;
            text-transform: uppercase;
        }

        h2::after {
            content: "";
            display: block;
            width: 46px;
            height: 2px;
            margin-top: 10px;
            background: linear-gradient(90deg, var(--accent), transparent);
        }

        p,
        li {
            color: var(--muted);
            line-height: 1.7;
            font-size: 14px;
        }

        p {
            max-width: 560px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 12px 0 0;
            display: grid;
            gap: 10px;
        }

        ul li {
            position: relative;
            padding: 12px 16px 12px 32px;
            border-radius: 14px;
            background: rgba(8, 8, 12, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(12px);
            transition:
                transform var(--transition-fast),
                box-shadow var(--transition-fast),
                border-color var(--transition-fast),
                background var(--transition-fast);
        }

        ul li::before {
            content: "";
            position: absolute;
            left: 14px;
            top: 50%;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
            transform: translateY(-50%);
            box-shadow: 0 0 12px rgba(177, 15, 46, 0.9);
        }

        ul li:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.18);
            background: radial-gradient(circle at top left, rgba(177, 15, 46, 0.22), rgba(8, 8, 12, 0.96));
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.9);
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 32px 18px 40px;
            color: var(--muted);
            font-size: 11px;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
            background: radial-gradient(circle at top center, rgba(255, 255, 255, 0.02), transparent 65%);
        }

        a:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 3px;
            border-radius: 999px;
        }

        ::selection {
            background: var(--accent);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <div class="inner">
            <h1>
                My Website
                <span>crafted in red · black · white</span>
            </h1>
            <nav>
                <a href="#about">About</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>This is my first website. I built it myself.</p>
        </section>

        <section id="projects">
            <h2>My Projects</h2>
            <ul>
                <li>Project 1</li>
                <li>Project 2</li>
                <li>Project 3</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
